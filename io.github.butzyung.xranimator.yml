id: io.github.butzyung.xranimator

runtime: org.freedesktop.Platform
runtime-version: &runtime-version '25.08'
sdk: org.freedesktop.Sdk

base: org.electronjs.Electron2.BaseApp
base-version: *runtime-version
command: xranimator

finish-args:
  - --socket=wayland
  - --socket=pipewire
  - --device=dri
  - --socket=fallback-x11
  - --socket=fallback-pulseaudio
  - --share=network
  - --share=ipc
  - --talk-name=org.kde.StatusNotifierWatcher # Tray functionalities on KDE
  - --system-talk-name=org.freedesktop.NetworkManager
  - --talk-name=com.canonical.AppMenu.Registrar
  - --device=all # Needed for GPU acceleration and the webcam
  - --filesystem=xdg-run/pipewire-0 # Pipewire interfacing
  - --filesystem=~/.steam # Needed for SteamOS integration, as the XDG OpenURL portal doesn't work properly in Game Mode. We only need ~/.steam/steam.pipe but Flatpak can't correctly mount just that: 'File "/home/deck/.steam/steam.pipe" has unsupported type 0o10000'
  - --env=XCURSOR_PATH=/run/host/user-share/icons:/run/host/share/icons # This is used to show the correct cursor on Wayland

modules:
  - name: XR Animator
    buildsystem: simple
    build-commands:
      - chmod +x electron
      - install -Dm755 run.sh /app/bin/xranimator
      - install -Dm644 io.github.butzyung.xranimator.desktop /app/share/applications/io.github.butzyung.xranimator.desktop
      - install -Dm644 icon_teto_512x512.png /app/share/icons/hicolor/512x512/apps/io.github.butzyung.xranimator.png
      - mkdir -p /app/share/xranimator
      - cp -a . /app/share/xranimator

    sources:
      - type: git
        url: https://github.com/ButzYung/SystemAnimatorOnline
        branch: master
