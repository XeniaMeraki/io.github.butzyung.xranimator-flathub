id: io.github.butzyung.xranimator

runtime: org.freedesktop.Platform
runtime-version: "25.08"
sdk: org.freedesktop.Sdk

base: org.electronjs.Electron2.BaseApp
base-version: "25.08"
command: xranimator

finish-args:
  - --socket=pulseaudio
  - --device=dri
  - --socket=x11 # Base XR Animator only functions on X11, completely unsuitable for wayland via current codebase
  - --share=network # Access Network (Needed for VMC)
  - --share=ipc # Improves X11 performance
  - --filesystem=xdg-videos:ro # Filesystem access for user file imports
  - --filesystem=xdg-pictures:ro # Similarly
  - --talk-name=org.kde.StatusNotifierWatcher # Tray functionalities on KDE
  - --system-talk-name=org.freedesktop.NetworkManager
  - --talk-name=com.canonical.AppMenu.Registrar
  - --device=all # Needed for GPU acceleration and the webcam
  - --filesystem=xdg-run/pipewire-0 # Pipewire interfacing
  - --filesystem=~/.steam # Needed for SteamOS integration, as the XDG OpenURL portal doesn't work properly in Game Mode.
  #We only need ~/.steam/steam.pipe but Flatpak can't correctly mount just that: 'File "/home/deck/.steam/steam.pipe" has unsupported type 0o10000'
  - --env=XCURSOR_PATH=/run/host/user-share/icons:/run/host/share/icons # This is used to show the correct cursor on Wayland

# We'll grab the electron app and compiled libraries from the zip for now
# This is the wrong way to do this FIXME
modules:
  - name: xranimator
    buildsystem: simple
    build-commands:
      - mkdir -p /app/bin/xranimator # Make our directory
      - unzip XR-Animator_v0.33.0_linux-x64.zip -d /app/bin/xranimator/ # Unzip contents of zip over from build directory to final files setup
      - chmod +x "/app/bin/xranimator/XR Animator - electron-v33.2.0-linux-x64_SA/electron" # Make the electron executable, quotes needed for spaces in filename
      - install -Dm644 io.github.butzyung.xranimator.desktop /app/share/applications/io.github.butzyung.xranimator.desktop # Install .desktop for normal linux functionality
      - install -Dm644 icon.png /app/share/icons/hicolor/512x512/apps/io.github.butzyung.xranimator.png # L-l-l-l-l-literal legend
      - install -Dm755 run.sh /app/bin/xranimator # Install launcher wrapper
      - chmod +x /app/bin/xranimator # Safety first~
    sources:
      - type: file
        url: https://github.com/ButzYung/SystemAnimatorOnline/releases/download/XR-Animator_v0.33.0/XR-Animator_v0.33.0_linux-x64.zip
        sha256: 0246ac535fbcc0e02a3969d0a1ce7055d68d3e2c8e24b4d4097da86625c87679
      - type: file
        path: run.sh
      - type: file
        path: io.github.butzyung.xranimator.desktop
      - type: file
        path: icon.png
